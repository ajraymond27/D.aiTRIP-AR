<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alien</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- define your gltf asset -->
      <a-assets>
        <a-asset-item id="alien" src="https://d13wrvtzk1buxr.cloudfront.net/glb/ayylmao.glb"></a-asset-item>
        <!-- <a-asset-item id="alien" src="/ayylmao.glb"></a-asset-item> -->
      </a-assets>
      <!-- use your gltf model -->
      <a-entity gltf-model="#alien" scale="2 2 2" position="-1.25, -5, -10" rotation="0 0 0"></a-entity>
      <!-- define a camera which will move according to the marker position -->
      <!-- <a-marker-camera type="pattern" patternUrl="/pattern-marker-test.patt"></a-marker-camera> -->
      <a-marker-camera preset='hiro'></a-marker-camera>
      <a-box color="white" depth="1" height="2" width="5" position="2.5 .4 -11"></a-box>
      <a-text value="Hello, Universe!" position="0.25 1.25 -10" font="kelsonsans" width="5" color="black"></a-text>
      <a-text value="Meet my human friend, AJ Raymond" position="0.25 1 -10" font="kelsonsans" width="5" color="black"></a-text>
      <a-text value="________________________________" position="0.25 0.875 -10" font="kelsonsans" width="5" color="black"></a-text>
      <a-text value="Function: Agile Delivery" position="0.25 0.5 -10" font="kelsonsans" width="5" color="black"></a-text>
      <a-text value="Program: Customer Insights & Loyalty" position="0.25 0.25 -10" font="kelsonsans" width="5" color="black"></a-text>
      <a-text value="Value Stream: Answers In Data" position="0.25 0 -10" font="kelsonsans" width="5" color="black"></a-text>
      <a-text value="Teams: DataGazers & SC DataPipers" position="0.25 -0.25 -10" font="kelsonsans" width="5" color="black"></a-text>
      <!-- <a-sound src="src: url(music.mp3)" autoplay="true" position="0 2 5" width="3"></a-sound> -->
    </a-scene>
  </body>
</html>
