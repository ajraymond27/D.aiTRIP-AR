<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <video id="video" crossorigin="anonymous" playsinline webkit-playsinline loop>
        <source src="https://path/to/video.mp4" type="video/mp4">
      </video>
    </a-assets>
    <a-videosphere src="https://d13wrvtzk1buxr.cloudfront.net/360_video/bow.MP4"></a-videosphere>
    <a-entity camera>
      <a-camera look-controls></a-camera>
    </a-entity>
  </a-scene>
  <script>
    AFRAME.registerComponent('video-controls', {
      init: function() {
        const video = document.querySelector('#video');
        const canvas = document.querySelector('canvas');
        canvas.addEventListener('click', function() {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        });
      }
    });
    document.querySelector('a-videosphere').setAttribute('video-controls', '');
  </script>
</body>
</html>
