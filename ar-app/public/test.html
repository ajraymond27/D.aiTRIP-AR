<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    #toolbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #toolbar button {
      margin: 0 10px;
      background-color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background-color: #d9d9d9;
    }
    #volume-slider {
      width: 80px;
      margin: 0 10px;
    }
    #volume-slider input[type="range"] {
      -webkit-appearance: none;
      height: 5px;
      background-color: #d9d9d9;
      outline: none;
    }
    #volume-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background-color: #666;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene>
    <a-assets>
      <video id="video" crossorigin="anonymous" playsinline webkit-playsinline loop>
        <source src="https://d13wrvtzk1buxr.cloudfront.net/360_images/bow.MP4" type="video/mp4">
      </video>
    </a-assets>
    <a-videosphere src="#video"></a-videosphere>
    <a-entity camera>
      <a-camera look-controls></a-camera>
    </a-entity>
    <div id="toolbar">
      <button id="play-pause-button">▶</button>
      <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1">
    </div>
  </a-scene>
  <script>
    AFRAME.registerComponent('video-controls', {
      init: function() {
        const video = document.querySelector('#video');
        const canvas = document.querySelector('canvas');
        const playPauseButton = document.querySelector('#play-pause-button');
        const volumeSlider = document.querySelector('#volume-slider');
        
        // Add event listeners to video element
        video.addEventListener('play', function() {
          playPauseButton.textContent = '❚❚';
        });
        video.addEventListener('pause', function() {
          playPauseButton.textContent = '▶';
        });
        video.addEventListener('volumechange', function() {
          volumeSlider.value = video.volume;
        });
        
        // Add event listeners to playback toolbar
        playPauseButton.addEventListener('click', function() {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        });
        volumeSlider.addEventListener('input', function() {
          video.volume = volumeSlider.value;
        });
        
        // Add event listeners to canvas element
        canvas.addEventListener('click', function() {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        });
      }
    });
    document.querySelector('a-videosphere').setAttribute('video-controls', '');
  </script>
</body>
</html>
