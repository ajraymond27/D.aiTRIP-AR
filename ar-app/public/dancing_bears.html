<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dancing Bears</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <style>
      body {
            margin: 0;
            overflow: hidden;
        }
        #begin-experience, #pause-resume {
            position: absolute;
            z-index: 1;
            padding: 1em 2em;
            font-size: 1.25em;
            cursor: pointer;
        }
        #begin-experience {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #pause-resume {
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="floorTexture" src="glass.jpg">
        </a-assets>
        <a-entity id="my-box" geometry="primitive: box" material="color: red" position="0 1 -5" sound="src: url(sound.mp3); loop: true"></a-entity>
        <a-sky src="grateful_dead.png" rotation="0 -90 0"></a-sky>
        <a-plane src="#floorTexture" rotation="-90 0 0" height="50" width="50" material="shader: standard; transparent: true; opacity: 0.5; metalness: 0; roughness: 0; color: #fff"></a-plane>

        <!-- Front -->
        <a-entity position="0 1.5 -5">
          <a-image src="kendrick.png" width="1.5" height="2.5" position="-2 2 0" ></a-image>
          <a-text font="mozillavr" value="June 30, 2017 Wrigley Field, Chicago, IL" width="1.5" wrap-count="12" position="-2.75 .5 0" rotation="0 0 0"></a-text>

          <a-image src="kendrick.png" width="1.5" height="2.5" position="2 2 0" ></a-image>
          <a-text font="mozillavr" value="July 1, 2017 Wrigley Field, Chicago, IL" width="1.5" wrap-count="12" position="1.25 .5 0" rotation="0 0 0"></a-text>
        </a-entity>

        <!-- Right -->
        <a-entity position="5 1.5 0" rotation="0 -90 0">
          <a-image src="kendrick.png" width="1.5" height="2.5" position="-2 2 0" ></a-image>
          <a-text font="mozillavr" value="November 25, 2017 Columbus, OH" width="1.5" wrap-count="12" position="-2.75 .5 0" rotation="0 0 0"></a-text>

          <a-image src="kendrick.png" width="1.5" height="2.5" position="2 2 0" ></a-image>
          <a-text font="mozillavr" value="June 12, 2019 Ruoff Music Center, Noblesville, IN" width="1.5" wrap-count="12" position="1.25 .5 0" rotation="0 0 0"></a-text>
        </a-entity>

        <!-- Left -->
        <a-entity position="-5 1.5 0" rotation="0 90 0">
          <a-image src="kendrick.png" width="1.5" height="2.5" position="-2 2 0" ></a-image>
          <a-text font="mozillavr" value="September 17, 2021 Wrigley Field, Chicago, IL" width="1.5" wrap-count="12" position="-2.75 .5 0" rotation="0 0 0"></a-text>

          <a-image src="kendrick.png" width="1.5" height="2.5" position="2 2 0" ></a-image>
          <a-text font="mozillavr" value="September 18, 2021 Wrigley Field, Chicago, IL" width="1.5" wrap-count="12" position="1.25 .5 0" rotation="0 0 0"></a-text>
        </a-entity>

        <!-- Back -->
        <!-- <a-entity position="0 1.5 5" rotation="0 0 0">
          <a-image src="kendrick.png" width="1.5" height="2.5" position="-3 3.5 0" ></a-image>
          <a-image src="kendrick.png" width="1.5" height="2.5" position="0 3.5 0" ></a-image>
          <a-image src="kendrick.png" width="1.5" height="2.5"  position="3 3.5 0" ></a-image>
        </a-entity>      -->

    </a-scene>
    <button id="begin-experience">Begin Experience</button>
    <button id="pause-resume">Pause</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const beginExperienceButton = document.getElementById('begin-experience');
            const pauseResumeButton = document.getElementById('pause-resume');
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const myBox = document.querySelector('#my-box[sound]');
            myBox.setAttribute('sound', 'audioContext', audioContext);

            myBox.addEventListener('sound-loaded', function () {
                console.log('Sound loaded successfully.');
            });

            myBox.addEventListener('error', function (event) {
                console.error('Error loading sound:', event.detail.message);
                // Handle error: Show a message to the user or retry loading the sound.
            });

            beginExperienceButton.addEventListener('click', function () {
                audioContext.resume().then(() => {
                    myBox.components.sound.playSound();
                    beginExperienceButton.style.display = 'none'; // Hide the Begin Experience button after clicking
                    pauseResumeButton.style.display = 'block'; // Show the Pause/Resume button
                });
            });

            pauseResumeButton.addEventListener('click', function () {
                if (myBox.components.sound.isPlaying) {
                    myBox.components.sound.pauseSound();
                    pauseResumeButton.innerText = 'Resume';
                } else {
                    myBox.components.sound.playSound();
                    pauseResumeButton.innerText = 'Pause';
                }
            });
        });
    </script>
  </body>
</html>
